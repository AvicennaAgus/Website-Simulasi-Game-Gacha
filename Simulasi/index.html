<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Gacha Visual AI</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 20px; background-color: #f8f9fa; }
        h1 { color: #8a2be2; }
        .controls, .visual-display, .collection {
            margin: 15px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; width: 90%; max-width: 900px; background-color: #fff;
        }
        button { padding: 10px 20px; cursor: pointer; background-color: #8a2be2; color: white; border: none; border-radius: 4px; font-weight: bold; margin: 5px; }
        input { width: 60px; padding: 5px; margin: 0 10px; }
        
        /* Kartu Gacha */
        .card {
            border: 3px solid; padding: 10px; margin: 10px; display: inline-block;
            text-align: center; width: 140px; height: 210px; vertical-align: top;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); font-size: 13px; border-radius: 10px;
        }
        .card-ssr { border-color: gold; background: linear-gradient(145deg, #fffacd, #fff); }
        .card-sr { border-color: purple; background: linear-gradient(145deg, #e6e6fa, #fff); }
        .card-r { border-color: gray; background-color: #f0f0f0; }

        .card-img {
            width: 100%; height: 140px; background-color: #444; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 5px; color: white; font-size: 10px;
        }
        .img-placeholder { padding: 5px; }
    </style>
</head>
<body>
    <h1>Simulasi Game Gacha </h1>

    <div class="controls">
        <h2>Kontrol Gacha</h2>
        <label>SSR: <input type="number" id="probSSR" value="1.0"></label>%
        <label>SR: <input type="number" id="probSR" value="10.0"></label>%
        <label>R: <input type="number" id="probR" value="89.0"></label>%
        <p>
            <button onclick="runSingleRoll()">Tarik 1x</button>
            <button onclick="runMultiRoll(10)">Tarik 10x</button>
        </p>
    </div>

    <div class="visual-display">
        <h2>Hasil Terbaru:</h2>
        <div id="latestRollsContainer" style="display: flex; flex-wrap: wrap; justify-content: center; min-height: 100px;">
            </div>
    </div>

    <div class="collection">
        <h2>Koleksi & Statistik</h2>
        <p>Total Tarikan: <span id="totalRollsDisplay">0</span> | SSR: <span id="countSSR">0</span> | SR: <span id="countSR">0</span></p>
        <div id="cardCollectionContainer" style="display: flex; flex-wrap: wrap; justify-content: center;">
             </div>
        <button onclick="resetSimulation()" style="background-color: #dc3545; margin-top: 20px;">Reset Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
